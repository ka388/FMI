{% extends "base.html"  %}
{% block body %}
<h4 style="color:rgb(8, 8, 32);text-align:center;">
    Admin Login
</h4>
{% if msg %}
<p style="text-align:center;">{{msg}}</p>
{% endif %}
<div style="width:60%;margin:0 auto;">
    <div class="row py-2 bg-secondary">
        <div class="col-sm-12">
            <form action="{% url 'validate' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label><h4>Enter User Id</h4></label>
                    <input type="text" name="userid" class="form-control" required="ture"/>
                </div>
                <div class="form-group">
                    <label><h4>Enter User Password</h4></label>
                    <input type="password" name="password" required="ture" class="form-control">
                </div>
                <div class="form-group">
                    <br/>
                    <input type="submit" value="Login" class="btn btn-info"/>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
