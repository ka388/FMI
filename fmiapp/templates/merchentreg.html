{% extends "base.html"%}
{% block body %}
<h2 style="text-align:center;color:rgb(14, 5, 27)">
    <i> Merchent Registation  Form</i>
    {% if msg %}
<p style="text-align:center;">{{msg}}</p>
    {% endif %}
</h2>
<form action="{% url 'mreg' %}" method="post">
    {% csrf_token %}
    <div class="row py-8 bg-secondary">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Enter Firm Owner Name</label>
                <input type="text" name="name" required="true" class="form-control" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";/>
            </div>
            <div class="form-group">
                <label>Slect Gender</label><br/>
                <input type="radio" name="gender" value="male" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";>Male
                <input type="radio" name="gender" value="female" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";>Female
            </div>
            <div class="form-group">
                <label>Enter Firm Name</label>
                <input type="text" name="firmname" required="true" class="form-control" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";/>
            </div>
            <div class="form-group">
                <label>Enter Frim Address</label>
                <textarea name="firmaddress" class="form-control" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";></textarea>
            </div>
            <div class="from-group">
                <label>Enter Contact NO</label>
              <input type="number" name="contactno" required="true" class="form-control" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";>
            </div>
            <div class="form-group">
                <label>Enter Email Address</label>
                <input type="email" name="emailaddress" required="true" class="form-control" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";>
            </div>
            <div class="form-group">
                <label>
                Enter Aadhar NO
                </label>
                <input type="number" name="aadharno"required="true" class="form-control" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";>
            </div>
            <div class="form-group">
                <label>
                    Enter PAN No
                </label>
                <input type="text" name="panno" required="true" class="form-control" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";>
            </div>
            <div class="form-group">
                <label>
                    Enter GST No
                </label>
                <input type="text" name="gstno" required="true" class="form-control" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";>
            </div>
            <div class="form-group">
                <br/>
                <input type="submit" value="Register" class="btn btn-info" style="box-shadow:rgb(38, 57, 77) 0px,20px,30px,-10px";/>
            </div>
        </div>
        <div class="col-sm-3"></div>


    </div>
</form>

{% endblock body %}
